<body>
  <script>
    // 冒泡排序
    //每轮依次比较相邻两个数的大小，后面比前面小则交换
    //设置用来调换位置的值
    var b=0 
    //冒泡排序
    var a=[33,2,5,34,23,98,14] 
    for(var i=0;i<a.length;i++){
        for(var j=0;j<a.length;j++){
            if(a[j]>a[j+1]){
                b=a[j]
                a[j]=a[j+1]
                a[j+1]=b
            }
        }
    }
    console.log(a)//[1, 2, 5, 9, 14, 23, 33, 34, 98]

    // 选择排序/打擂台法：
    // 规律：通过比较首先选出最小的数放在第一个位置上，然后在其余的数中选出次小数放在第二个位置上,依此类推,直到所有的数成为有序序列。
    var arr = [9, 8, 7, 6, 5, 4];
    //用选择排序的方法从小到大排列数组元素。
    //比较的轮数
    for(var i = 0; i < arr.length - 1; i++){
    //每轮比较的次数
    　　for(var j = i + 1; j < arr.length; j++){
    　　　　if(arr[i] > arr[j]){
    　　　　　　var tmp = arr[i];
    　　　　　　arr[i] = arr[j];
    　　　　　　arr[j] = tmp;
    　　　　}
    　　}
    }
    alert(arr);//4,5,6,7,8,9

    // 去重
    let arr = [1,2,3,3];
    let resultarr = [...new Set(arr)]; 
    console.log(resultarr); //[1,2,3]

    function unique(arr){
        var newArr = [];
        for(var i = 0; i < arr.length; i++){
            if(newArr.indexOf(arr[i]) == -1){
                newArr.push(arr[i])
            }
        }
        return newArr;
    }       

    var arr = [1,2,2,3,4,4,5,1,3];
    var newArr = unique(arr);
    console.log(newArr);

    function unique(arr){
        var newArr = [];
        for(var i = 0; i < arr.length; i++){
            for(var j = i+1; j < arr.length; j++){
                if(arr[i] == arr[j]){
                    ++i;
                }
            }
            newArr.push(arr[i]);
        }
        return newArr;
    }
    var arr = [1,2,2,3,5,3,6,5];
    var newArr = unique(arr);
    console.log(newArr);

  </script>
