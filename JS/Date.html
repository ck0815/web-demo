<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    Date
  </div>
  <script>
    let time = new Date()
    console.log(time.getTime()); //1970 1 1 0 至今的毫秒数
    console.log(time.getDay()); //本周的第几天
    console.log(time.getDate()); //本月的第几号
    console.log(time.getMonth() + 1 ); // 从0-11
    // 

  </script>
</body>
</html>
