<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单例模式改造</title>
</head>

<body>
  <div>
    单例模式改造
  </div>
  <script>
    /*
      单例模式改造
        把instance 保存下来
        singleTon 是一个函数 判断是否是同一个实例并返回
        以闭包的形式执行
        如果需要new可以直接写
    */

    let Person = (function () {
      function person(name,age) {
        this.name = name
        this.age = age
      }
      person.prototype.sayHi = function () {
        console.log('hello word')
      }

      let instance = null
      return function singleTon(...ars) {
        if (!instance) instance = new person(...ars)
        return instance
      }
    })()

    // 通过函数实现单例模式
    let p1 = new Person('ckk',12)
    let p2 = new Person()

    console.log(p1, p2)
    console.log(p1 == p2)
  </script>
</body>

</html>
