  <div>
    栈和队列
    <p>
     1. 栈是一种后进先出的数据结构，也就是说最新添加的项最早被移出；LIFO（后进先出）
    </p>
    <p>
      2. 队列数据结构是先进先出（FIFO）队列在列表的末端添加项，从列表的前端移除项
    </p>
  </div>
  <script>
    //  栈：
    // 结尾出入栈：入栈：push()   出栈: pop()        不影响原有数据的索引 效率高
    // 开头出入栈： 入栈：unshift()   出栈: shift()  影响原有数据的索引 效率低
    // 队列：
    // push 进 shift 出
    // unshift 进 pop 出
    let arr = [1,2,3,4]
    // 结尾出入栈
    // arr.push(5)
    // console.log(arr,'入栈');
    // let a = arr.pop()
    // console.log(a,arr,'出栈');
    // 开头出入栈
    // arr.unshift(5)
    // console.log(arr,'入栈');
    // let a = arr.shift()
    // console.log(a,arr,'出栈');
  </script>
