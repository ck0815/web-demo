<!DOCTYPE html>
<html ng-app = "myApp" ng-controller = "main">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript"src="../js/angular.js"></script>
		<script type="text/javascript"></script>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		//显示注入 定义服务
		//也可以使用 隐式注入 方法
		angular.module("myApp",[])
		//在外面定义服务 第二种方法  这种方法可以返回字符串 也可以返回对象
		.factory("myservice",function(){
//					return "我是大帅哥"
					return {
						"id" : 1,
						"name" : "ckk",
						"age" : 18
					}
		})
		//在外面定义服务 第三种方法  这种方法只能返回对象 不能返回字符串
		.service("myservice2",function(){
					return "我是大帅哥"
					return {
						"id" : 1,
						"name" : "ckk",
						"age" : 18
					}
		})
		//通过 隐式注入 来依赖注入 服务名 在给服务添加数据     //也可以使用 隐式注入 方法
		.controller("main",["$scope","myservice","myservice2",function($scope,myservice,myservice2){
			console.log(myservice)
			console.log(myservice2)
		}])
	</script>
</html>
