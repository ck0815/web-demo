<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    
    .a{
      width: 500px;
      height: 500px;
      display: flex;
    }
    .a div{
      margin: auto;
      width: 200px;
      height: 100px;
      display: inline-block;
      background: cadetblue;
    }
    .b{
      display: flex;
    }
    .b div{
      width: 100px;
      height: 100px;
      background: chocolate;
      flex-grow: 1;
    }
 
  </style>
</head>
<body>
  <!-- flex 居中布局 -->
  <div class="a">
    <div></div>
  </div>
  
  <!-- 布局原理 -->
  <div class="b">
    <div></div>
    <div style="flex-grow: 2;background: cornflowerblue;"></div>
    <div></div>
  </div>

</body>
</html>
