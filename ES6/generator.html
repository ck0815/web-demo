<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>generator</title>
</head>
<body>
  <pre>
    generator es6 解决异步编程的方案之一
      1. 生成遍历器对象
      2. 可暂停函数，yield 暂停 , next() 再次启动
     
  </pre>
  <script>
    function* myGenerator(){
      console.log('start...');
      let aa = yield '001'  // 遇到 yield 暂停
      console.log(aa, 111111111111);
      console.log('暂停后，继续执行...');
      yield '002'
      console.log('end...');
    }
    let dome1 = myGenerator() //返回的是指针
    console.log(dome1);
    console.log(dome1.next());
    console.log(dome1.next('aaaa'));
    console.log(dome1.next());  // {value: undefined, done: true} done 执行完成

  </script>
</body>
</html>
