<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>对象</title>
</head>
<body>
  <pre>
      对象字面量
      ES6允许对象的属性直接写变量，这时候属性名是变量名，属性值是变量值。
      方法名也可以简写
      如果是Generator 函数，则要在前面加一个星号

      属性名表达式
      ES6允许用表达式作为属性名，但是一定要将表达式放在方括号内。

      对象的拓展运算符
      拓展运算符（...）用于取出 参数对象 所有可遍历属性 然后 拷贝到当前对象。
      可用于合并两个对象
  </pre>
  <script>
    let name = 'ckk'
    let age = 18
    let obj = {
      name,
      age, 
      eat(){
        console.log('吃法餐');
      },
      * myGenerator() {
        yield 'hello world';
      },

      ['a' + 'a'] : 'aa value'
    }
    console.log(obj);
    console.log(obj.eat());
    console.log(obj.myGenerator());
    console.log(obj.aa);
    
    let obj1 = {name: 'xiaoming', age: 16}
    let obj2 = {...obj1}
    obj2.name = 'xxxx'
    console.log(obj1, obj2);

    let obj3 = {name: 'xiaoming', }
    let obj4 = {age: 16}
    let obj5 = {...obj3, ...obj4}
    console.log(obj5);


  </script>
</body>
</html>
